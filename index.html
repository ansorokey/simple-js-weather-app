<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import the stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- give the webpage a title -->
    <title>Simple Weather App</title>
</head>

<body>
    <div class="card">
        <div class="units">
            <span>Units:</span>
            <label id="metric">
                Metric
                <input type="radio" value="metric" name="units" for="metric">
            </label>
            <label id="imperial">
                Imperial
                <input type="radio" value="imperial" name="units" for="imperial" checked="true">
            </label>
        </div>
        <div class="search">
            <input
                type="text"
                placeholder="enter city name"
                spellcheck="false"
            >
            <button><img src="assets/images/search.png" /></button>

        </div>
        <div class="err">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img
                src="/assets/images/rain.png"
                class="weather-icon"
            />
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/assets/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/index.js" />
</body>
</html>
